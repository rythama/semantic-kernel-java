name: Build Semantic Kernel Core JAR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove Google module and Enforcer plugin
        run: |
          sed -i '/aiservices\/google<\/module>/d' pom.xml
          sed -i '/<plugin>.*maven-enforcer-plugin/,/<\/plugin>/d' pom.xml

      - name: Build core module
        run: mvn clean install -DskipTests -Denforcer.skip=true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: semantickernel-core-jar
          path: '**/target/*.jar'
